---
- hosts: all
  become: yes
  tasks: 
  

  - name: I wanna install the webserver on ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"



  - name: I want to start the webserver on ubuntu
    service: 
      name: apache2
      state: started
    when: ansible_os_family =="Debian"